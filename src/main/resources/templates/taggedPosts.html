<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
 
<head>

    <title id="title">Feed</title>
    
    <div th:replace="/fragments/headlinks :: head-styles" ></div>
    
</head>
<body>
	
		<div th:replace="fragments/navbar"></div>
		<div class="container">
		<h2>Posts containing #<span th:text="${tag}"></span></h2>
		<div class="list-group" th:each="post:${postList}">
  			<div class="list-group-item list-group-item-action">
    			<div class="d-flex w-100 justify-content-between">
      				<a class="username" th:href="@{/users/} + ${post.user.username}">@<span th:text="${post.user.username}"></span></a><small th:text="${post.date}"></small>
    			</div>
    			<p class="mb-1" th:utext="${post.message}"></p>
    		</div>
		</div>
	    <div th:if="${#lists.isEmpty(postList)}">
 			<h3>No posts contain this hashtag</h3>
		</div>
	</div>
</body>
</html>
